{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2>Send Bitcoin</h2>
    
    <div class="card mb-4">
        <div class="card-body">
            <p><strong>From Address:</strong> {{ wallet.address }}</p>
            <p><strong>Available Balance:</strong> {{ balance }} BTC</p>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Send Transaction</button>
                <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
